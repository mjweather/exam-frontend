<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizes" >
    
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            
            {{q.title}}
            <span *ngIf="!q.active" ><small class="red-color">(Disabled)</small></span>
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <button mat-flat-button color="primary" [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title">View Questions</button>
    <button mat-stroked-button color="primary" class="ml20">Max Marks : {{q.maxMarks}}</button>
    <button mat-stroked-button color="primary" class="ml20">Questions : {{q.numberOfQuestions}}</button>
    <button mat-flat-button color="primary" [routerLink]="'/admin/quiz/'+ q.qid" class="ml20">Update</button>
    <button mat-flat-button color="primary" class="ml20">Attempts</button>
    <button mat-flat-button color="accent" class="ml20" (click)="delete(q.qid)">Delete</button>
</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
