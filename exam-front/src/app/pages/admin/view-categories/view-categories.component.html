<mat-card>
    <mat-list>
        <div mat-subheader >All Categories</div>
        <mat-list-item *ngFor="let c of categories">
            <button
            (click)="delete(c.cid)"
            mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon class="red-icon">delete</mat-icon>
            </button>
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            
            <mat-divider></mat-divider>
           
        </mat-list-item>
    </mat-list>
    <div class="container text-center mt20">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
    </div>
</mat-card>
