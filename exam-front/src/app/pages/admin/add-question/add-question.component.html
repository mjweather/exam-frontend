<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
           <h1>Question Details</h1> 

            <mat-card>
                
                <mat-card-content>
                    <form (ngSubmit)="formSubmit()" class="mt20">
                        <!-- <mat-form-field class="w100">
                            <mat-label>Enter question</mat-label>
                            <textarea
                            [(ngModel)]="question.content"
                            name="content"
                            class="w100" matInput rows="5"></textarea>
                        </mat-form-field> -->
                        <ckeditor class="mb20" [editor]="Editor" data="<p>Enter question</p>" name="content" [(ngModel)]="question.content"></ckeditor>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option1</mat-label>
                                    <input
                                    required
                                    [(ngModel)]="question.option1"
                                    name="option1"
                                    type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input
                                    required
                                    [(ngModel)]="question.option2"
                                    name="option2"
                                    type="text" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input
                                    required
                                    [(ngModel)]="question.option3"
                                    name="option3"
                                    type="text" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input
                                    required
                                    [(ngModel)]="question.option4"
                                    name="option4"
                                    type="text" matInput>
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- answer -->

                        <mat-form-field class="w100">
                            <mat-label >Select Answer</mat-label>
                            <mat-select required [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Add</button>
                        </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
