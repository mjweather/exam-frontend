<mat-card>
    <h1>Add New Quiz</h1>

    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Title</mat-label>
                        <input
                        [(ngModel)]="quiz.title"
                        name="title"
                        type=text required matInput placeholder="Enter title here" />
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea
                        [(ngModel)]="quiz.description" 
                        name="description"
                        required rows="8" matInput placeholder="Enter description here"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Marks</mat-label>
                                <input
                                [(ngModel)]="quiz.maxMarks"
                                name="maxMarks"
                                type=text matInput placeholder="Enter title here" />
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of Question</mat-label>
                                <input
                                [(ngModel)]="quiz.numberOfQuestions"
                                name="numberofQuestions"
                                type=text matInput placeholder="Enter title here" />
                            </mat-form-field>
                        </div>
                    </div>

                    <mat-slide-toggle
                    [(ngModel)]="quiz.active"
                    name="avtive"
                    class="mt20">Publish</mat-slide-toggle><br>

                    <mat-form-field class="w100 mt20" appearance="fill">
                        <mat-label>Categories</mat-label>
                        <mat-select [(ngModel)]="quiz.category.cid" required name="category">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center mt15">
                        <button type="submit" mat-raised-button color="primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </mat-card-content>
</mat-card>
